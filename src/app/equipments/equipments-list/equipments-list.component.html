<div class="columns">
  <div class="column is-3 background-color">
    <app-menu></app-menu>
  </div>
  <div class="column is-9">
    <div class="container">
      <div class="header-equipment">
        <button
          (click)="navigateToEquipmentCreate()"
          #btnCadastrar
          class="btn-cadastrar"
          mat-raised-button
          color="primary"
        >
          <i class="material-icons">add</i>
          Cadastrar
        </button>
      </div>

      <div class="list">
        <mat-grid-list cols="3" rowHeight="12rem" gutterSize="0.8rem">
          <li *ngFor="let asset of assets">
            <mat-grid-tile>
              <mat-card class="card-equipment">
                <div class="header-card">
                  <span>{{ asset.description }}</span>
                  <div class="header-icon">
                    <button
                      class="mx-1"
                      mat-icon-button
                      (click)="detailAsset(asset.id)"
                    >
                      <i class="material-icons v-middle color-card-icon"
                        >edit</i
                      >
                    </button>
                  </div>
                </div>
                <div class="content-card">
                  <div>
                    <p class="field-title">Categoria:</p>
                    <span>Hardware</span>
                  </div>
                  <div>
                    <p class="field-title">Número:</p>
                    <span>{{ asset.number }}</span>
                  </div>
                  <div>
                    <p class="field-title">Número de Série:</p>
                    <span>{{ asset.serialNumber }}</span>
                  </div>
                  <div>
                    <p class="field-title">Localização:</p>
                    <span>{{ asset.block }}</span>
                    <span>{{ asset.room }}</span>
                  </div>
                  <div>
                    <p class="field-title">Estado de Conservação:</p>
                    <span>{{ asset.conservationState }}</span>
                  </div>
                </div>
              </mat-card>
            </mat-grid-tile>
          </li>
        </mat-grid-list>
      </div>
    </div>
  </div>
</div>
