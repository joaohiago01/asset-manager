<div class="columns">
  <div class="column is-3 background-color">
    <app-menu></app-menu>
  </div>
  <div class="column is-9">
    <app-notification></app-notification>

    <div class="container">
      <form
        role="form"
        (submit)="
          createAsset(
            selectedCategoryId,
            name.value,
            bookcase.value,
            shelf.value,
            minQuantity.value,
            currentQuantity.value,
            unitOfMeasurement.value
          )
        "
      >
        <div class="header-component-form">
          <button
            id="create"
            class="btn-save"
            mat-raised-button
            color="primary"
            type="submit"
          >
            Salvar
          </button>

          <button
            id="delete"
            *ngIf="asset ? asset.id : 0"
            class="btn-delete"
            mat-raised-button
            type="button"
            (click)="asset && deleteAsset(asset.id)"
          >
            Deletar
          </button>
        </div>
      </form>

      <div class="content-component-form">

        <div class="columns">
          <div class="column">
            <label for="name" class="label">Nome</label>
            <input
              #name
              id="name"
              class="input medium-input"
              value="{{ asset ? asset.name : '' }}"
              placeholder="Digite o nome"
              matInput
            />
          </div>

          <div class="column">
            <label for="categories" class="label">Categoria</label>
            <div class="select is-fullwidth">
              <select id="categories" class="is-size-6" [(ngModel)]="selectedCategoryId">
                <option *ngFor="let category of categories"
                [value]="category.id">{{ category.name }}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <label for="bookcase" class="label">Estante</label>
            <input
              #bookcase
              id="bookcase"
              maxlength="1"
              class="input medium-input"
              value="{{ asset ? asset.bookcase : '' }}"
              placeholder="Digite o identificador da estante"
              matInput
            />
          </div>

          <div class="column">
            <label for="shelf" class="label">Prateleira</label>
            <input
              #shelf
              id="shelf"
              maxlength="1"
              class="input medium-input"
              value="{{ asset ? asset.shelf : '' }}"
              placeholder="Digite o identificador da prateleira"
              matInput
            />
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <label for="currentQuantity" class="label">Estoque</label>
            <input
              #currentQuantity
              id="currentQuantity"
              class="input small-input"
              type="number"
              value="{{ asset ? asset.currentQuantity : '' }}"
              placeholder="Digite a Quantidade Atual"
              matInput
            />
          </div>

          <div class="column">
            <label for="minQuantity" class="label">Quantidade Mínima</label>
            <input
              #minQuantity
              id="minQuantity"
              class="input small-input"
              type="number"
              value="{{ asset ? asset.minQuantity : '' }}"
              placeholder="Digite a Quantidade Mínima"
              matInput
            />
          </div>

          <div class="column">
            <label for="unitOfMeasurement" class="label">Unidade de Medida</label>
            <input
              #unitOfMeasurement
              id="unitOfMeasurement"
              class="input small-input"
              value="{{ asset ? asset.unitOfMeasurement : '' }}"
              placeholder="Digite a Unidade De Medida"
              matInput
            />
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
