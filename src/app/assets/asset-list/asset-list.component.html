<div class="columns">
  <div class="column is-3 background-color">
    <app-menu></app-menu>
  </div>
  <div class="column is-9">
    <div class="container">
      <div class="header-asset">
        <button
          (click)="navigateToAssetCreate()"
          #btnCadastrar
          class="btn-cadastrar"
          mat-raised-button
          color="primary"
        >
          <i class="material-icons">add</i>
          Cadastrar
        </button>
      </div>

      <div class="list">
        <mat-grid-list cols="3" rowHeight="12rem" gutterSize="0.8rem">
          <li *ngFor="let asset of assets">
            <mat-grid-tile>
              <mat-card class="card-asset">
                <div class="container-title">
                  <div class="header-card">
                    <span>{{ asset.name | slice: 0:40 }}</span>
                  </div>
                  <div class="header-icon">
                    <button
                      class="mx-1 edit-button"
                      mat-icon-button
                      (click)="detailAsset(asset.id)"
                    >
                      <i class="material-icons v-middle color-card-icon"
                        >edit</i
                      >
                    </button>
                  </div>
                </div>

                <div class="content-card">
                  <div>
                    <p class="field-title">Categoria:</p>
                    <span>{{ asset.categoryName }}</span>
                  </div>
                  <div>
                    <p class="field-title">Localização:</p>
                    <span>{{ asset.bookcase }}</span>
                    <span>{{ asset.shelf }}</span>
                  </div>
                  <div>
                    <p class="field-title">Estoque:</p>
                    <span>{{ asset.currentQuantity }}</span>
                  </div>
                  <div>
                    <p class="field-title">Unidade de Medida:</p>
                    <span>{{ asset.unitOfMeasurement }}</span>
                  </div>
                  <div>
                    <p class="field-title">Quantidade Mínima:</p>
                    <span>{{ asset.minQuantity }}</span>
                  </div>
                </div>
              </mat-card>
            </mat-grid-tile>
          </li>
        </mat-grid-list>
      </div>
    </div>
  </div>
</div>
