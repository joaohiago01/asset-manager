<div class="columns">
  <div class="column is-3 background-color">
    <app-menu></app-menu>
  </div>
  <div class="column is-9">
    <div class="container">
        <div class="header-category">
            <button class="btn-cadastrar" mat-raised-button color="primary">
                <i class="material-icons">add</i>
                Cadastrar
            </button>
        </div>
        <div class="list">
            <mat-grid-list cols="3" rowHeight="8rem" gutterSize="1rem">
              <li *ngFor="let category of categories">
                <mat-grid-tile>
                    <mat-card class="card-category">
                        <div class="header-card">
                            <span>{{ category.name }}</span>
                            <div class="header-icon">
                                <button mat-icon-button (click)="detailCategory(category.id)">
                                    <i class="material-icons v-middle color-card-icon">edit</i>
                                </button>
                            </div>
                        </div>
                        <div class="content-card">
                            <span>TIPO</span>
                            <div class="category-type">
                                <span>{{ category.categoryType }}</span>
                            </div>
                        </div>
                    </mat-card>
                </mat-grid-tile>
              </li>
            </mat-grid-list>
        </div>
    </div>
  </div>
</div>
